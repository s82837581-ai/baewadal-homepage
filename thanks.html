<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의가 접수되었습니다</title>
  <style>
    body {
      font-family: Inter, Pretendard, sans-serif;
      background: #F5F5F5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      border: 1px solid #E0E0D8;
      max-width: 420px;
    }
    h1 {
      font-size: 24px;
      color: #4A7729;
      margin-bottom: 14px;
    }
    p {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 26px;
      background: linear-gradient(to bottom, #73B03F, #4A7729);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>문의가 접수되었습니다</h1>
    <p>
      소중한 의견 감사합니다.<br>
      확인 후 가능한 빠르게 연락드리겠습니다.
    </p>
    <a href="/">홈으로 돌아가기</a>
  </div>
</body>
</html>
